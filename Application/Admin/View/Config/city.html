<section class="content-header">
    <h1>
        系统设置
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">地址管理</h3>

                    <div class="box-tools pull-right">
                        <div class="has-feedback">
                            <input type="text" class="form-control input-sm" placeholder="Search">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <a href="{:U('Admin/Config/addressSet')}" class="btn btn-danger ">
                                省份管理
                            </a>
                        </div>
                        <div class="btn-group">
                            <a href="{:U('Admin/Config/city')}" class="btn btn-danger ">
                                城市管理
                            </a>
                        </div>
                        <div class="btn-group">
                            <a href="{:U('Admin/Config/addProvince')}" class="btn btn-danger ">
                                新增省份
                            </a>
                        </div>
                        <div class="btn-group">
                            <a href="{:U('Admin/Config/addCity')}" class="btn btn-danger ">
                                新增城市
                            </a>
                        </div>
                        <!-- /.btn-group -->
                    </div>
                    <div class="table-responsive" style="overflow-x: visible;">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th class="hidden-xs">
                                    <label><input onchange="checkAll()" type="checkbox" value=""></label>
                                </th>
                                <th>ID</th>
                                <th>城市</th>
                                <th>省份</th>
                                <th>操作</th>
                            </tr>
                            <volist name="city" id="city">
                                <tr>
                                    <td class="hidden-xs">
                                        <label><input name="checkbox" class="check" type="checkbox" value="{$city.id}"></label>
                                    </td>
                                    <td>{$city.id}</td>
                                    <td>{$city.name}</td>
                                    <td>{$city.province.name}</td>
                                    <td class="table-action"><a
                                            href="{:U('Admin/Config/modCity',array('id'=>$city['id']))}">修改</a><a
                                            href="{:U('Admin/Config/delCity',array('id'=>$city['id']))}">删除</a></td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
                <!-- /.box-body -->
                <div class="box-footer no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger"
                                    onclick="batchUrl('{:U(\'Admin/Config/delCity\')}')">全部删除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /. box -->
        </div>
        <!-- /.col -->
    </div>
</section>
