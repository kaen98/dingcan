<section class="content-header">
    <h1>
        商城管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">新增菜品</h3>
                </div>
                <!-- form start -->
                <form class="form-horizontal" action="{:U('Admin/Dish/doAddDish')}" method="post">
                    <div class="box-body">
                        <input class="form-control" name="id" placeholder="" value="0"
                               type="hidden">

                        <input class="form-control" name="shopId" placeholder="" value="{$shopId}"
                               type="hidden">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">餐厅名</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="" placeholder="" value="{$shopName}"
                                       type="text" disabled="disabled">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">菜品名</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="name" placeholder="" value="{$ads.name}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">单价</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="price" placeholder="" value="{$ads.name}"
                                       type="text">
                            </div>
                        </div>

                        
                        
                    </div>

                    <!-- /.box-body -->

                    <div class="box-footer">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-danger">保存</button>
                        </div>

                        <div class="col-sm-2">
                            <button type="button" class="btn btn-block btn-default" onclick="history.go(-1)">取消
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
    </div>
</section>
<script type="text/javascript">
    $(function () {
        if ('{$ads}') {
            $('input[name="id"]').val('{$ads.id}');
        }
    });
</script>
