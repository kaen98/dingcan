<section class="content-header">
    <h1>
        用户管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">新增用户组</h3>
                </div>
                <!-- form start -->
                <form class="form-horizontal" action="{:U('Admin/User/addAuthGroup')}" method="post">
                    <div class="box-body">
                        <input class="form-control" name="id" placeholder="" value="0"
                               type="hidden">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">名称</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="title" placeholder="" value="{$authGroup.title}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">权限</label>

                            <div class="col-sm-10">

                                <!--<ul style="list-style-type:none;padding: 0px;padding-top: 6px;">-->
                                    <!--<th class="hidden-xs">-->
                                        <!--<input onchange="checkAll()" type="checkbox" value="">-->
                                        <!--全选/反选-->
                                    <!--</th>-->
                                    <!--<hr/>-->
                                    <!--<foreach name="authRuleList" item="auth">-->
                                        <!--<li>-->
                                            <!--<input type="checkbox" name="rules[]" value="{$auth.id}"-->
                                            <!--<if condition="strpos($authGroup['rules'] , $auth['id']) gt -1">checked="true"</if>/>-->
                                            <!--{$auth.title}-->
                                        <!--</li>-->
                                    <!--</foreach>-->
                                <!--</ul>-->

                                <div class="table-responsive" style="overflow-x: visible;">
                                    <table class="table table-bordered table-hover">
                                        <tbody>
                                        <tr>
                                            <th style="width: 30px">
                                                <input onchange="checkAll()" type="checkbox" value="">
                                            </th>
                                            <th>权限标题</th>
                                            <th>权限</th>
                                        </tr>
                                        <volist name="authRuleList" id="auth">
                                            <tr>
                                                <td>
                                                    <label><input type="checkbox" name="rules[]" class="check" value="{$auth.id}"
                                                        <if condition="strpos($authGroup['rules'] , ','.$auth['id'].',') gt -1">checked="true"</if>/></label>
                                                </td>
                                                <td>
                                                    {$auth.title}
                                                </td>
                                                <td>
                                                    {$auth.name}
                                                </td>
                                            </tr>
                                        </volist>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-block btn-danger">保存</button>
                            </div>

                            <div class="col-sm-2">
                                <button type="button" class="btn btn-block btn-default" onclick="history.go(-1)">取消
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
    </div>
</section>
<script type="text/javascript">
    if ('{$authGroup}') {
        $('input[name="id"]').val('{$authGroup.id}');
    }
</script>
