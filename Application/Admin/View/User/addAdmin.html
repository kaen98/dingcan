<section class="content-header">
    <h1>
        管理员管理
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">新增管理员</h3>
                </div>
                <!-- form start -->
                <form class="form-horizontal" action="{:U('Admin/User/addAdmin')}" method="post">
                    <div class="box-body">
                        <input class="form-control" name="id" placeholder="" value="{$user['id']?$user['id']:0}"
                               type="hidden">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="username" placeholder="" value="{$user.username}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机号</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="phone" placeholder="" value="{$user.phone}"
                                       type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="password" placeholder="请输入新密码" value=""
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="email" placeholder="" value="{$user.email}"
                                       type="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="remark" placeholder="" value="{$user.remark}"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2">状态</label>

                            <div class="col-md-7">
                                <label class="radio-inline"><input name="status" type="radio"
                                    <if condition="$user.status eq 1">checked="checked"</if>
                                    value="1"><span>启用</span></label>
                                <label class="radio-inline"><input name="status" type="radio"
                                    <if condition="$user.status eq 0">checked="checked"</if>
                                    value="0"><span>禁用</span></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">用户组</label>

                            <div class="col-md-7">
                                <volist name="authGroupList" id="group">
                                    <label class="radio-inline"><input name="group_id" type="radio"
                                        <eq name="user.groupAccess.group_id" value="$group['id']">checked="checked"</eq>
                                        value="{$group.id}"><span>{$group.title}</span></label>
                                </volist>
                            </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-block btn-danger">保存</button>
                            </div>

                            <div class="col-sm-2">
                                <button type="button" class="btn btn-block btn-default" onclick="history.go(-1)">取消
                                </button>
                            </div>
                        </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
    </div>
</section>
<script type="text/javascript">
    function oaCheck(obj) {
        var auth = $('#auth').val();
        if ($(obj).is(":checked")) {
            auth += $(obj).val() + ',';
        } else {
            auth = auth.replace($(obj).val() + ',', '');
        }
        $('#auth').val(auth);
    }
</script>
