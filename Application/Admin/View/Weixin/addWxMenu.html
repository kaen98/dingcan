<section class="content-header">
    <h1>
        微信设置
        <small></small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">新增微信菜单</h3>
                </div>
                <!-- form start -->
                <form class="form-horizontal" action="{:U('Admin/Weixin/addWxMenu')}" method="post">
                    <div class="box-body">
                        <input class="form-control" name="id" placeholder="" value="{$wxMenu['id']?$wxMenu['id']:0}"
                               type="hidden">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">上级菜单</label>

                            <div class="col-sm-10">
                                <select name="pid" class="form-control">
                                    <option value="0">一级菜单</option>
                                    <volist name="parentWxMenuList" id="parentWxMenuList">
                                        <option value="{$parentWxMenuList.id}">{$parentWxMenuList.name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">菜单名称</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="name" placeholder="" value="{$wxMenu.name}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">类型</label>

                            <div class="col-sm-10">
                                <select class="form-control" name="type" id="changeTypeId" onchange="changeType()">
                                    <option value="view">view</option>
                                    <option value="click">click</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="urlGroup">
                            <label class="col-sm-2 control-label">url</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="url" placeholder="" value="{$wxMenu.url}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group" id="keyGroup">
                            <label class="col-sm-2 control-label">关键词</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="key" placeholder="" value="{$wxMenu.key}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="rank" placeholder="" value="{$wxMenu.rank}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="remark" placeholder="" value="{$wxMenu.remark}"
                                       type="text">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-danger">保存</button>
                        </div>

                        <div class="col-sm-2">
                            <button type="button" class="btn btn-block btn-default" onclick="history.go(-1)">取消</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
    </div>
</section>
<script type="text/javascript">
    $(document).ready(function () {
        if ('{$wxMenu}') {
            $('select[name="type"]').val('{$wxMenu.type}');
            $('select[name="pid"]').val('{$wxMenu.pid}');
        }

        changeType();
    });

    function changeType() {
        $('#keyGroup').show();
        $('#urlGroup').show();

        if ($('#changeTypeId').val() == "view") {
            $('#keyGroup').hide();
        } else if ($('#changeTypeId').val() == "click") {
            $('#urlGroup').hide();
        }
    }
</script>
